<body>
<h1 class="whitebg"> User Sign UP
    <small>Already A Member? &raquo; <a id="signIn">Sign In</a></small>
</h1>
<section class="contact-wrap">
    <form action="" class="contact-form">
        <div class="col-sm-12">
            <h4 class="userError text-light"></h4>
            <div class="input-block form-group">
                <label for="">First and Last Name</label>
                <input type="text" name="txtName" class="form-control" id="name" required/>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="input-block">
                <label for="">Your Age</label>
                <input type="number" class="form-control" id="age" required/>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="input-block">
                <label for="">Weight (pound, lb)</label>
                <input type="number" class="form-control" id="weight" required/>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="input-block">
                <label for="">Height (ft)</label>
                <input type="number" class="form-control" id="height" required/>
            </div>
        </div>
        <div class="col-sm-12">
            <h3 class="text-center text-light my-4">Gender</h3>
            <div class="radiobtn">
                <input type="radio" id="male" name="gender" value="male" checked="checked"/>
                <label for="male">Male</label>
            </div>

            <div class="radiobtn">
                <input type="radio" id="female" name="gender" value="female"/>
                <label for="female">Female</label>
            </div>
        </div>
        <div class="col-sm-12">
            <h3 class="text-center text-light my-4">Pregnant?</h3>
            <div class="radiobtn">
                <input type="radio" id="isPregnant2" name="isPregnant" value="false" checked="checked"/>
                <label for="isPregnant2">No</label>
            </div>
            <div class="radiobtn">
                <input type="radio" id="isPregnant1" name="isPregnant" value="true"/>
                <label for="isPregnant1">Yes</label>
            </div>
        </div>
        <div class="col-sm-12 text-center mt-5">
            <button class="btnContact square-button" onclick="window.location.href = '/main';">Register Now</button>
        </div>
