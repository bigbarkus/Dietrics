<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="./js/app.js"></script>
    <title>User Input</title>
</head>

<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://draxe.com/wp-content/uploads/2019/01/keto-diet-for-beginners.jpg" style="width: 450px"
                alt="diet" />
        </div>
        <form method="post">
            <h3>Personal Trainer</h3>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" id="name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="age" class="form-control" placeholder="Age" value="" id="age" />
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="radio-inline"><input type="radio" id="male" name="optradio">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                     <label class="radio-inline"><input type="radio" id="male" name="optradio">Female</label>

                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Submit" />
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <input type="text" name="weight" class="form-control" placeholder="Weight" value="" id="weight" />
                        <br>
                        <input type="text" name="height" class="form-control" placeholder="Height" value=""  id="height" />
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
